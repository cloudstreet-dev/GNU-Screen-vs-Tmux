---
layout: default
---

<div class="chapter">
  <h1>{{ page.title }}</h1>

  {{ content }}

  <nav class="chapter-nav">
    {%- if page.previous -%}
      <a href="{{ page.previous.url | relative_url }}" class="prev">← {{ page.previous.title }}</a>
    {%- endif -%}
    {%- if page.next -%}
      <a href="{{ page.next.url | relative_url }}" class="next">{{ page.next.title }} →</a>
    {%- endif -%}
  </nav>
</div>
